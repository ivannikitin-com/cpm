<div class="docform" v-if="docFormShow" >
    <div class="cpm-form-title">
        {{text.create_document}}
        <a href="#" class="cpm-right"  @click="hideAllform()"> <span class=" dashicons  dashicons-no"></span> </a>
    </div>

    <form  autocomplete="off" @submit.prevent="sendDocForm" id="cpm-doc-form" >
        <input type="hidden" name="action" value="{{formAction}}" />
        <input type="hidden" name="project_id" value="{{current_project}}" />
        <input type="hidden" name="_wpnonce" value="{{wp_nonce}}" />
        <input type="hidden" name="parent" value="{{currntfolder}}" />

        <label>{{text.title}}</label>
        <input type="text" name="title" value="{{editeddoc.name}}" width="100%" />

        <div class="item message cpm-sm-col-12 ">
            <input id="description" type="hidden" name="description" value="{{{editeddoc.name}}}">
            <trix-editor input="description"></trix-editor>
        </div>

         <fileuploader :files="viewDoc.attachment" :text="text" ></fileuploader>

        <div class="cpm-privacy"> <label>  <input type="checkbox" name="privacy" value="yes" /> {{text.make_private}} </label> </div>

        <input type="submit" name="submit" class="button-primary"  value="{{text.create_doc}}" />

    </form>
</div>
